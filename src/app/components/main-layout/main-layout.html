<mat-sidenav-container class="h-screen bg-gray-50">
  <!-- Sidebar -->
  <mat-sidenav 
    #sidenav 
    [opened]="sidenavOpened" 
    mode="side" 
    class="w-64 bg-gradient-to-b from-slate-800 to-slate-900 shadow-2xl">
    
    <div class="h-full flex flex-col">
      <!-- Header della sidebar -->
      <div class="p-6 border-b border-slate-700">
        <div class="flex items-center mb-6">
          <div class="bg-indigo-600 rounded-lg p-2 mr-3">
            <mat-icon class="text-white text-2xl">business</mat-icon>
          </div>
          <div *ngIf="sidenavOpened" class="text-white">
            <h2 class="text-lg font-bold">HR System</h2>
            <p class="text-slate-300 text-sm">Management</p>
          </div>
        </div>
        
        <!-- Info utente -->
        <div *ngIf="currentUser && sidenavOpened" class="bg-slate-700 rounded-lg p-4">
          <div class="flex items-center">
            <div class="bg-indigo-500 rounded-full p-2 mr-3">
              <mat-icon class="text-white text-xl">account_circle</mat-icon>
            </div>
            <div class="text-white flex-1">
              <div class="font-medium truncate">{{ currentUser.username }}</div>
              <div class="text-slate-300 text-sm truncate">{{ currentUser.company }}</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Menu di navigazione -->
      <nav class="flex-1 p-4">
        <div class="space-y-2">
          <a 
            *ngFor="let item of menuItems" 
            [routerLink]="item.route"
            routerLinkActive="bg-indigo-600 text-white shadow-lg"
            class="flex items-center px-4 py-3 rounded-lg text-slate-300 transition-all duration-200 hover:bg-slate-700 hover:text-white group">
            <mat-icon class="mr-3 text-xl group-hover:scale-110 transition-transform">{{ item.icon }}</mat-icon>
            <span *ngIf="sidenavOpened" class="font-medium">{{ item.label }}</span>
          </a>
        </div>
      </nav>

      <!-- Footer della sidebar -->
      <div class="p-4 border-t border-slate-700" *ngIf="sidenavOpened">
        <button 
          mat-button 
          (click)="logout()" 
          class="w-full flex items-center justify-center px-4 py-3 rounded-lg text-slate-300 transition-colors hover:bg-red-600 hover:text-white">
          <mat-icon class="mr-2">logout</mat-icon>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </mat-sidenav>

  <!-- Contenuto principale -->
  <mat-sidenav-content class="flex flex-col min-h-screen">
    <!-- Toolbar superiore -->
    <mat-toolbar class="bg-white shadow-sm border-b border-gray-200">
      <button 
        mat-icon-button 
        (click)="toggleSidenav()" 
        class="text-gray-600 hover:text-gray-900 transition-colors">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="flex-1"></span>
      
      <!-- Notifiche -->
      <button mat-icon-button class="text-gray-600 hover:text-gray-900 mr-2">
        <mat-icon [matBadge]="3" matBadgeColor="warn" matBadgeSize="small">notifications</mat-icon>
      </button>
      
      <!-- Menu utente -->
      <button 
        mat-icon-button 
        [matMenuTriggerFor]="userMenu"
        class="text-gray-600 hover:text-gray-900">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu" class="mt-2">
        <div class="px-4 py-3 border-b border-gray-200">
          <div class="flex items-center">
            <div class="bg-indigo-600 rounded-full p-2 mr-3">
              <mat-icon class="text-white text-sm">person</mat-icon>
            </div>
            <div>
              <div class="font-medium text-gray-900">{{ currentUser?.username }}</div>
              <div class="text-gray-500 text-sm">{{ currentUser?.company }}</div>
            </div>
          </div>
        </div>
        
        <button mat-menu-item class="flex items-center py-3">
          <mat-icon class="mr-3 text-gray-500">person</mat-icon>
          <span>Profilo</span>
        </button>
        
        <button mat-menu-item class="flex items-center py-3">
          <mat-icon class="mr-3 text-gray-500">settings</mat-icon>
          <span>Impostazioni</span>
        </button>
        
        <mat-divider></mat-divider>
        
        <button 
          mat-menu-item 
          (click)="logout()" 
          class="flex items-center py-3 text-red-600 hover:bg-red-50">
          <mat-icon class="mr-3">logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Area del contenuto -->
    <div class="flex-1 p-6 bg-gray-50">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
