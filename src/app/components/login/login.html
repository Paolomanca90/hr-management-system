<div class="min-h-screen bg-gradient-to-br from-blue-400 to-blue-200 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="card bg-base-100 shadow-2xl">
      <div class="card-body">
        <div class="text-center mb-8">
          <div class="flex justify-center mb-4">
            <div class="bg-primary rounded-full p-4 px-6">
              <i class="fas fa-building text-white text-3xl"></i>
            </div>
          </div>
          <h1 class="text-2xl font-bold text-base-content mb-2">HR Management System</h1>
          <p class="text-base-content/70">Accedi al tuo account aziendale</p>
        </div>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Username Field -->
          <div class="form-control">
            <label class="label">
              <span class="label-text font-medium">Username</span>
            </label>
            <div class="relative">
              <input 
                type="text"
                formControlName="username"
                placeholder="Inserisci username"
                class="input input-bordered w-full pr-12"
                [class.input-error]="submitted && f['username'].errors?.['required']">
              <i class="fas fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-base-content/40"></i>
            </div>
            <div *ngIf="submitted && f['username'].errors?.['required']" class="label">
              <span class="label-text-alt text-error">Username richiesto</span>
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-control">
            <label class="label">
              <span class="label-text font-medium">Password</span>
            </label>
            <div class="relative">
              <input 
                type="password"
                formControlName="password"
                placeholder="Inserisci password"
                class="input input-bordered w-full pr-12"
                [class.input-error]="submitted && f['password'].errors?.['required']">
              <i class="fas fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-base-content/40"></i>
            </div>
            <div *ngIf="submitted && f['password'].errors?.['required']" class="label">
              <span class="label-text-alt text-error">Password richiesta</span>
            </div>
          </div>

          <!-- Domain Field -->
          <div class="form-control">
            <label class="label">
              <span class="label-text font-medium">Dominio</span>
            </label>
            <div class="relative">
              <input 
                type="text"
                formControlName="domain"
                placeholder="Inserisci dominio azienda"
                class="input input-bordered w-full pr-12"
                [class.input-error]="submitted && f['domain'].errors?.['required']">
              <i class="fas fa-globe absolute right-4 top-1/2 transform -translate-y-1/2 text-base-content/40"></i>
            </div>
            <div *ngIf="submitted && f['domain'].errors?.['required']" class="label">
              <span class="label-text-alt text-error">Dominio richiesto</span>
            </div>
          </div>

          <!-- Error Message -->
          <div class="alert alert-error" *ngIf="error">
            <i class="fas fa-exclamation-triangle"></i>
            <span>{{ error }}</span>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            [disabled]="loading" 
            class="btn btn-primary w-full"
            [class.loading]="loading">
            <span *ngIf="loading" class="loading loading-spinner loading-sm"></span>
            <span *ngIf="loading">Accesso in corso...</span>
            <span *ngIf="!loading">Accedi</span>
          </button>
        </form>

        <div class="divider"></div>
        
        <div class="text-center text-sm text-base-content/60">
          <p>Sistema di gestione delle risorse umane</p>
        </div>
      </div>
    </div>
  </div>
</div>
