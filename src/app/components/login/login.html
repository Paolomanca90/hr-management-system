<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <div class="bg-indigo-600 rounded-full p-3">
          <mat-icon class="text-white text-3xl">business</mat-icon>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">HR Management System</h1>
      <p class="text-gray-600">Accedi al tuo account aziendale</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Inserisci username" class="w-full">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="submitted && f['username'].errors?.['required']">
            Username richiesto
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Inserisci password" class="w-full">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="submitted && f['password'].errors?.['required']">
            Password richiesta
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Dominio</mat-label>
          <input matInput formControlName="domain" placeholder="Inserisci dominio azienda" class="w-full">
          <mat-icon matSuffix>domain</mat-icon>
          <mat-error *ngIf="submitted && f['domain'].errors?.['required']">
            Dominio richiesto
          </mat-error>
        </mat-form-field>
      </div>

      <div class="bg-red-50 border border-red-200 rounded-lg p-4" *ngIf="error">
        <div class="flex items-center">
          <mat-icon class="text-red-500 mr-2">error</mat-icon>
          <span class="text-red-700 text-sm">{{ error }}</span>
        </div>
      </div>

      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        [disabled]="loading" 
        class="w-full py-3 bg-indigo-600 text-white rounded-lg font-medium transition-colors hover:bg-indigo-700 disabled:bg-gray-300">
        <span *ngIf="loading" class="flex items-center justify-center">
          <mat-icon class="animate-spin mr-2">autorenew</mat-icon>
          Accesso in corso...
        </span>
        <span *ngIf="!loading">Accedi</span>
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500">
      <p>Sistema di gestione delle risorse umane</p>
    </div>
  </div>
</div>
