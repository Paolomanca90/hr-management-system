<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>HR Management System</h1>
      <p>Accedi al tuo account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Inserisci username">
        <mat-error *ngIf="submitted && f['username'].errors?.['required']">
          Username richiesto
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Inserisci password">
        <mat-error *ngIf="submitted && f['password'].errors?.['required']">
          Password richiesta
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Dominio</mat-label>
        <input matInput formControlName="domain" placeholder="Inserisci dominio azienda">
        <mat-error *ngIf="submitted && f['domain'].errors?.['required']">
          Dominio richiesto
        </mat-error>
      </mat-form-field>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button mat-raised-button color="primary" type="submit" 
              [disabled]="loading" class="login-button">
        <span *ngIf="loading">Accesso in corso...</span>
        <span *ngIf="!loading">Accedi</span>
      </button>
    </form>
  </div>
</div>
